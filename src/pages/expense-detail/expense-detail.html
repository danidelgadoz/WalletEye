<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ subCategory.nombre }}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-options"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="expenses-wrapper">
      <ion-list>
        <button class="expense" ion-item *ngFor="let detail of details">          
          <div class="expense__category"> {{ detail.detalle | slice:0:1 }}</div>
          
          <h3 class="expense__description">{{ detail.detalle }}</h3>
          
          <div>
            <span class="expense__amount">S/ {{ detail.costo | number: '1.2' }}</span>
            <span class="expense__date">{{ detail.fecha | date: 'M/d/yy, h:mm a' }}</span>
          </div>

          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </button>
      </ion-list>
    </div>

  <ion-fab bottom right>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
