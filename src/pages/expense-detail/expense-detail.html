<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ subCategory.nombre }}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let detail of details">

    <ion-item>
      <ion-avatar item-start>
        <img src="http://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ detail.detalle }}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p>{{ detail.observacion }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>S/ {{ detail.costo }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
    
    <button class="options" ion-button icon-only clear color="dark" (click)="openPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>    

  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
