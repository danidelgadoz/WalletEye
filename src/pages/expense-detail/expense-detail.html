<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle de gasto</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="wrapper">
    <div class="indicator">
        <img class="indicator__avatar" src="assets/imgs/carita-feliz.png.png" alt="">
        <span class="indicator__observation">Gastaste en</span>
    </div>

    <div class="expense">
      <h1 class="expense__name">{{ detail.detalle }}</h1>
      <p class="expense__observation">{{ detail.observacion }}</p>  
      <div class="expense__amount">{{ detail.costo | number: '1.2' }}</div>
      <span class="expense__date">{{ detail.fecha | date: 'M/d/yyyy hh:mm a' }}</span>
    </div>
  </div>
</ion-content>
