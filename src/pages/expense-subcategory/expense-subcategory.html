<ion-header>  
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <!-- Real floating action button, fixed. It will not scroll with the content -->
  <div class="subcategory">
    <ion-list>
      <button ion-item *ngFor="let item of subCategorylist" (click)="viewExpensesDetail(item)">
        <ion-avatar item-start>
          <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
        </ion-avatar>
        
        <h3>{{ item.nombre }}</h3>
        <p>I've had a pretty messed up day. If we just...</p>
        <button ion-button clear item-end>Go</button>
      </button>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
