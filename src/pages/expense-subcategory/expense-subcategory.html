<ion-header>
  <ion-toolbar color="primary">  
    <button clear icon-only ion-button (click)="goBackToCategories()">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
      
    <!-- <ion-searchbar (input)="getItems($event)"></ion-searchbar> -->
  </ion-toolbar>
</ion-header>

<!-- <ion-header style="display: none">  
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header> -->


<ion-content padding>
 <!-- Real floating action button, fixed. It will not scroll with the content -->
  <div class="subcategories-wrapper">
    <ion-list>
      <button class="subcategory" ion-item *ngFor="let item of subCategorylist" (click)="viewExpensesDetail(item)">
        <div class="subcategory__description">
          <h3 class="name">{{ item.nombre }}</h3>
          <span class="amount">S/{{ item.sumdetails | number : '1.2' }}</span>
        </div>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </button>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
